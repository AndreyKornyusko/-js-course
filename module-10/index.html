<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
  <div class="container">
    <form class="search-form">
      <div class="inputs">
        <input type="text" name="user-id" placeholder="Enter user id">
        <input type="text" name="user-name" placeholder="Enter user name">
        <input type="text" name="user-age" placeholder="Enter user age">
      </div>
      <div class="buttons">
        <button class="mdc-btn js-submit" type="submit">all users</button>
        <button class="mdc-btn js-submit-id" type="submit">search user</button>
        <button class="mdc-btn js-submit-add-user" type="submit">add user</button>
        <button class="mdc-btn js-submit-remove-user" type="submit">remove user</button>
        <button class="mdc-btn js-submit-update-user" type="submit">update user</button>
      </div>

    </form>
    <p class="result js-result"></p>
  </div>


  <script src="index.js"></script>
</body>

</html>
