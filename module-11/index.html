<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
  <div class="wrapper">
    <form class="form js-form">
      <section class="form-section">
        <h2>Screen size</h2>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="size" value="13"> 13"</label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="size" value="15"> 15"</label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="size" value="17"> 17"</label>
          </li>
        </ul>
      </section>
      <section class="form-section">
        <h2>Color</h2>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="color" value="white"> white</label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="color" value="gray"> gray</label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="color" value="black"> black</label>
          </li>
        </ul>
      </section>
      <section class="form-section">
        <h2>Release date</h2>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="release_date" value="2015"> 2015</label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="release_date" value="2016"> 2016</label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="release_date" value="2017"> 2017</label>
          </li>
        </ul>
      </section>
      <button type="submit">Filter</button>
      <button type="reset">Clear</button>
    </form>
    <!-- Поля объекта для отображения в карточке: name, img, descr, color, price, release_date. -->
    <template id="card">
      <div class="goods-card">
        <h2 class="goods-card-title">{{name}}</h2>
        <img class="goods-card-img" src="{{img}}" alt="{{descr}}">
        <p class="goods-card-text">Color: {{color}}</p>
        <p class="goods-card-text">Price: {{price}}</p>
        <p class="goods-card-text">Release date: {{release_date}}</p>
      </div>
    </template>
    <div id="root"></div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
